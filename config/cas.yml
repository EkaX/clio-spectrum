#
# SAML configuration for authentication via cul_omniauth.
#

cas: &CAS
  # host: cas.columbia.edu
  host: casdev.columbia.edu
  login_url: /cas/login
  logout_url: /cas/logout
  service_validate_url: /cas/serviceValidate
  disable_ssl_verification: true
  provider: cas
saml: &SAML
  <<: *CAS
  provider: saml
  service_validate_url: /cas/samlValidate

development: *SAML
test: *SAML

clio_dev: *SAML
clio_test: *SAML
clio_prod: *SAML

clio_app_dev: *SAML
clio_app_test: *SAML
clio_app_prod: *SAML

